<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Matrix, count cluster of random square</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="CSS/style.css"/>
	</head>
	<body>
		<div class="container">

			<div class="grid-wrapper">
				<div class="grid-header">
					<h1 class="grid-header__title">NxN GRID</h1>
					<span class="grid-header__seperator"></span>
				</div>
			</div>

			<div class="grid-control">
				<div class="grid-control__color">
					<div class="wrapper">
						Select hover Color:
						<input type="color" name="hover-color" id="hover-color"/>
					</div>
					<div class="wrapper">
						Select grid background Color:
						<input type="color" name="bg-color" id="bg-color"/>
					</div>
					<input type="button" class="btn-primary" onclick="handleGridColor('hover-color','bg-color')" value="Apply color">

				</div>
				<div class="grid-control__size">
					<div class="wrapper">
						Select Grid size:
						<input type="number" id="gridSize" min="5" max="10" placeholder="Grid size">
						<span id="error-message"></span>
					</div>
					<input type="button" class="btn-primary" onclick="applyGridSize('gridSize')" value="Apply grid size">

				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
