<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Matrix, count cluster of random square</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="CSS/style.css"/>
	</head>
	<body>
		<div class="container">

			<div class="grid-wrapper">
				<div class="grid-header">
					<h1 class="grid-header__title">NxN GRID</h1>
					<span class="grid-header__seperator"></span>
				</div>
			</div>

			<div class="grid-control">
				<div class="grid-control__color">
					<div class="wrapper">
						Select cluster background Color:
						<input type="color" name="bg-color" id="bg-color"/>
						<input type="button" class="btn-primary" id="apply-color" value="Apply color">
					</div>


				</div>
				<div class="grid-control__size">
					<div class="wrapper">
						Select Grid size (<span style="color: red;">Number of Row and Column</span>) between 5 to 10:
					</div>
					<div class="wrapper">
						<input type="number" id="gridSize" min="5" max="10" placeholder="Grid size">
						<span id="error-message"></span>
						<input type="button" class="btn-primary" onclick="applyGridSize('gridSize')" value="Apply grid size">
					</div>

				</div>
			</div>
		</div>
	</body>
</html></div><script src="./js/main.js"></script></body></html>
